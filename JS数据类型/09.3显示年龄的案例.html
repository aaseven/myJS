<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 1.弹出一个输入框，让用户输入年龄
        var age = prompt('请输入你的年龄');
        // 把用户输入的值用变量保存起来，把刚才输入的年龄与所要输出的字符串拼接（程序内部处理）
        var str = '你今天' + age + '岁了';
        // 使用alert 语句弹出警示框（输出结果）
        alert(str);
    </script>
</head>
<body>

</body>
</html>
