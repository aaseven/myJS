<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = prompt('请输入第一个值');

        var b = prompt('请输入第二个值');

        // a 和 b 都是字符串型的没法相加
        // parseFloat(a) 这样就可以变成数字型的就可以相加了
        var result = parseFloat(a)+parseFloat(b);

        alert('你的计算结果是:' + result);

    </script>
</head>
<body>

</body>
</html>
