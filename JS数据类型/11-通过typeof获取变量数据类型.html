<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    <!--    通过typeof可以知道这个变量是属于哪种数据类型的  -->

    var num = 10;
    console.log(typeof num);// number

    var str = 'yuHui';
    console.log(typeof str); // string

    var flag = true;
    console.log(typeof flag); // boolean

    var a = undefined;
    console.log(typeof a); // undefined

    var timer = null;
    console.log(typeof timer); // object


    // prompt 取过来的值是 字符型的
    var age = prompt('请输入你的年龄');
    console.log(age);
    console.log(typeof age); // string
</script>
<body>

</body>
</html>
