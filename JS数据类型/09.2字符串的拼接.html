<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 多个字符串之间可以使用 + 进行拼接，其拼接方式为  字符串+任何类型 = 拼接之后的新字符串

        // 数值相加，字符相连

        console.log('沙漠'+'骆驼'); // 字符串的 沙漠骆驼

        console.log('你好'+ 27); // 你好27

        console.log('12'+12); // 1212

        console.log(1+1); // 2

        console.log('yh'+ 27+'岁'); // yh27岁

        var age = 18;

        console.log('yh'+ age +'岁'); // yh18岁
    </script>
</head>

</html>
