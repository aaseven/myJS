<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function sumArray(arr8) {
      const total = arr8.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
      return total;
    }

    const myArray = [1, 2, 3, 4, 5];
    const result = sumArray(myArray);
    console.log(result); // 输出 15

  </script>
</head>
