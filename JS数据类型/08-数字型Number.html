        const business = Math.floor(i / 11); //Math.floor向下取整 获取到可以除以11的整数商
        //使用String转成字符串，然后用.split("")分割的方法来获取各位数字之和
        const sum = String(i).split("").reduce((acc, curr) => acc + parseInt(curr), 0);
        if (business === sum) {// 如果最后商等于各位数字只和，就打印出来
