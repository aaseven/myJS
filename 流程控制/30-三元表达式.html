<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 1:三元表达式 也能做一些简单的条件选择，由三元运算符组成的式子称为三元表达式。

        //  ? :

        // 2:语法结构：
        //           条件表达式 ？ 表达式1 : 表达式2

        // 3:执行思路：
        //       如果条件表达式的结果为真 则 返回 表达式1的值
        //       如果条件表达式的结果为假 则 返回 表达式2的值

        // 4:代码体验：

        var num = 10;

        // num > 5 ? '是的' : '不是的';

        // 表达式是有 返回值的 result

        result = num > 5 ? '是的' : '不是的';

        console.log(result); // 是的

        //  我们会把这个表达式的返回值 赋值给一个变量，然后用这个变量把结果保存下来，最后输出这个变量就可以了


        // 用户输入 0 ~ 59 之间的一个数字
        // 如果数字小于10，则再这个数字前面补0，（就是拼接一个0）否则不做操作
        // 用一个变量接收这个返回值，输出


        var time = prompt('请输入 0 ~ 59 之间的一个数字：');

        result = time < 10 ? '0' + time : time;

        alert(result);


    </script>
</head>
<body>

</body>
</html>
