<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        // 九九乘法表

        // 双重for循环的 核心就是  外层循环一次，内存for循环全部执行

        // 分析要比写代码重要
        // 一些核心算法是想不到的，但是要学会 分析它的执行过程；

        // 一共有9行，但是没行的个数不一样，因此需要用到双重for循环
        // 外层的for 循环控制行数i，循环9次，可以打印9行
        // 内层的for 循环控制每行公式 j
        // 核心算法：每一行 公式的个数正好和行数一致， j<=i;
        // 每行打印完毕，都需要重新换一行

        var str = '';
        for (var i = 1; i <= 9; i++) { // 外层的for 循环控制行数i，循环9次，可以打印9行

            for (var j = 1; j <= i; j++) { // 内层的for 的 j 永远小于i 就可以了

                // str += '☆';
                // 1 x 2 = 2         1就是i  2是j   =  i * j
                str += i + 'x' + j + '=' + i * j + '\t';
            }

            str += '\n';

        }
        console.log(str);

    </script>
</head>

</body>
</html>
