<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        // 1:标识符命名规范

        // 变量，函数的命名必须有意义

        // 变量的名称一般用名词

        // 函数的名称一般用动词  （比如我要获取某个数据 可以 get xxx）


        // 2：操作符规范

        // 操作符的左右两侧各保留一个空格
        // 单行注释前面注意要一个空格
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break; // 直接退出整个for循环，跳到整个for循环下面的语句
            }
            console.log('我在吃第' + i + '包薯条呢');
        }


    </script>
</head>
<body>

</body>
</html>
