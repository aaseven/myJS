<!--
    +        加

    -        减

    *        乘

    /        除

    %        取余数

-->

<script>
    console.log(1 + 1); // 2

    console.log(1 - 1); // 0

    console.log(1 * 1); // 1

    console.log(1 / 1); // 1

    console.log(4 % 2); // 0


</script>
