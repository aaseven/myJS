<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. 逻辑或|| 短路运算符
        // 如果表达式1 结果为真 则返回的是表达式1，如果表达式1结果为假，则返回表达式2
        console.log(123 || 345);// 123

        // 找到一个真的表达式后 也会把后面的中断了，还是只会返回第一个 123
        console.log(123 || 345 || 234 * 345);// 123

        console.log(0 || 123); //123

        // 0和4556相比 0是假的所以返回456， 456和 789 + 123 比 456已经是真的了，所以返回456
        console.log(0 || 456 || 789 + 123); //456


        // 123 || num++   表达式123已经是真的了 就会把后面的中断了，所以就直接返回123 ，并且不会执行 num++的操作了，所以最后打印num还是0
        var num = 0;
        console.log(123 || num++); //123
        console.log(num); //0

    </script>
</head>
<body>

</body>
</html>
