<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 概念： 逻辑运算符是用来进行布尔值运算的运算符，其返回值也是布尔值，开发中经常用于多个条件的判断

        //   &&  逻辑与   你和我的意思  两侧有一个结果为假，那结果就是假
        //   ||  逻辑或   或者是你，或者是我，咱俩选一个
        //   ！  逻辑非   ！true  取反的意思


        // &&  逻辑与   你和我的意思  两侧有一个结果为假，那结果就是假
        //             你和我都是真的 那结果就是true
        console.log(3 > 5 && 3 > 2); // false

        console.log(3 > 1 && 3 > 2); // true


        //  ||  逻辑或   或者是你，或者是我，咱俩有一个是真，结果就是真 true
        //              咱俩都是假 false ，结果才是假 false

        console.log(3 > 5 || 3 > 2); // true

        console.log(1 < 0 || 0 > 1); // false


        //   ！  逻辑非   ！true  取反的意思   用来取一个 布尔值相反的值，如true的相反值就是false

        console.log(!true); // false


    </script>
</head>
<body>

</body>
</html>
