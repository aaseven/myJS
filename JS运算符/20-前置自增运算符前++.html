<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 递增（++） 递减（--）
        // ++变量
        // 递增和递减运算符必须和变量配合使用。

        // 1. 前置递增运算符 ++
        var num = 1;

        ++num;

        console.log(num); // 2

        // 2. 先自加，后返回值
        var b = 10;

        // b原本是10  前++后变成 11

        console.log(++b + 10); //21


    </script>
</head>
<body>

</body>
</html>
