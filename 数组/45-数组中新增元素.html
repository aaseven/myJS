<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 通过修改length 长度新增数组元素
        // 可以通过修改length长度来实现数组扩容的目的
        // length 属性是可读写的：
        // 1:可以通过 length 属性得到 数组长度
        // 2:可以修改length 属性 来实现数组的新增


        //1:可以通过 length 属性得到 数组长度
        var arr = ['red', 'green', 'blue', 'pink'];
        console.log(arr.length);
        arr.length = 6; // 把数组的长度修改为了 6 ，现在数组应该有6个元素
        console.log(arr); // ['red', 'green', 'blue', 'pink', empty × 2] //  empty是空元素
        console.log(arr[4]);// undefined


        //2:可以修改length 属性 来实现数组的新增  也就是修改索引号
        var arr1 = ['red', 'green', 'blue']; // 0 , 1 , 2
        arr1[3] = 'pink';
        console.log(arr1); // ['red', 'green', 'blue', 'pink']
        arr1[0] = 'ok' // 这里是替换 原来数组中 下标为0 的元素
        console.log(arr1); // ['ok', 'green', 'blue', 'pink']

        // 切记不要给 数组的名字 也就是这里的 arr1直接赋值，否则数组里面的元素会直接被覆盖
        arr1 = '哈哈哈哈';
        console.log(arr1); // 哈哈哈哈
    </script>
</head>
<body>

</body>
</html>
