<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1: 求数组 [2,6,1,7,4] 里面所有元素的平均值。
        //(1) 声明一个求和变量 sum。
        //(2) 遍历这个数组，把里面每个数组元素加到sum里面。
        //(3) 用求和变量 sum 除以数组的长度就可以得到数组的平均值。
        var arr = [2, 6,1];
        var sum = 0; //求和的
        var average = 0; // 求平均值的
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i]; // 我们要加的是数组元素 arr里面第i个
            average = sum / arr.length;
        }
        console.log(sum);
        console.log(average);
        console.log(sum,average);

    </script>
