<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是数组</title>
    <script>

        // 我想存储班级中所有学生的姓名，该如何存储呢？

        // 1.数组Array 就是一组数据的集合 存储在单个变量下的优雅方式

        // 2. JS中创建数组有两种方式
        // (1) 利用new 创建数组
        // (2) 利用数组字面量创建数组 （最常用的） 是用 [] 括号来表示的 ，:使用数组字面量方式创建带初始值的数组

        // 数组里面可以放任意的数据类型  例如字符串，数字，布尔值等   var  数组名 = ['1','2','大黄','true'];
        // 数组里面数据要用逗号分隔   var  数组名 = ['1','2','大黄','true'];


        // (1) 利用new 创建数组     注意Array()的 A要大写

        // var 数组名 = new Array();

        // var arr = new Array(); // 创建了一个空的数组


        // 1:利用数组字面量创建数组 （最常用的）

        // var 数组名 = [];

        // 2:使用数组字面量方式创建带初始值的数组

        // var  数组名 = ['1','2','大黄','true']; // '1','2','大黄','true' 这些是数组里面的元素

        // var arr1 = [];// 创建了一个空的数组


        // 3. 获取数组元素

        // var arr = ['今天', '明天', '后天', 1, 3, 'true'];
        //
        // console.log(arr);
        // console.log(arr[4]); // 打印的是3
        // console.log(arr[0]); // 今天


        // 4. 遍历数组
        // 遍历就是把数组中的每个元素从头到尾都访问一次（类似我们每天早上学生的点名）

        var arr = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) {

            console.log(arr[i]); //red, green, blue

        }
        // 1: 因为我们的数组索引号是从0开始，所以i必须从0开始  所以必须是 小于3   i<3
        // 2: 输出的时候 arr[i] i就相当于是索引号了


        var arr1 = ['1', '2', '3', '4', '5', '6'];
        for (var i = 0; i < 6; i++) {
            console.log(arr1[i]);
        }

        // 使用 数组名.length  就可以访问数组元素的数量（就是数组长度）
        // 数组的长度是元素有多少个 个数  不要跟索引号混淆，数组的索引号是从0开始的
        // 比如一个数组里面有 7个数组元素  那么数组长度就是7  索引号就是0-6

        var arr2 = ['1', '2', '3', '4', '5', '6', '9'];
        for (var i = 0; i < arr2.length; i++) {
            console.log(arr2[i]);
        }



    </script>
</head>

</body>
</html>
