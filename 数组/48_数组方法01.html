        *.hasOwnProperty 是 JavaScript 中的一个对象方法，用于检查对象是否包含指定属性（键）。该方法接受一个参数，即要检查的属性名，如果对象中包含该属性，则返回 true，否则返回 false。

        例如，假设有一个对象 myObject：

        javascript
        Copy code
        const myObject = { name: "Alice", age: 30 };
        你可以使用 .hasOwnProperty 方法来检查对象是否包含特定属性：

        javascript
        Copy code
        const hasName = myObject.hasOwnProperty("name"); // 返回 true
        const hasAddress = myObject.hasOwnProperty("address"); // 返回 false
        在上面的示例中，hasName 的值为 true，因为对象中包含名为 "name" 的属性。而 hasAddress 的值为 false，因为对象中不包含名为 "address" 的属性。

        .hasOwnProperty 主要用于避免因为原型链继承导致的属性名冲突或错误。如果你只关心对象自身的属性，可以使用这个方法来进行检查。
